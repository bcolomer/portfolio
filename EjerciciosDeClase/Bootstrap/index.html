<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pagina Bootstrap 5 de clase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body> <!--class="bg-secondary-subtle" quito el color porque le puse una imagen bg es background color-->
    <div id="wrapper" class="container-lg bg-white p-6  border border-primary border-width-1 rounded-5">

        <h1 class="text-center text-purple display-2">TORTILLA DE PATATAS</h1><!--danger es rojo-->

        <!--cita sobre receta-->
        <figure class="text-end mt-5 mb-5 border-end border-5 border-warning p-3 bg-warning-subtle">

                <p>La tortilla de patatas es lo mejor que se ha inventado.</p>
            </blockquote>
            <figcaption class="blockquote-footer">

        <!--video de la receta mx es margin horizontal my en vertical w50 es mitad de tamaño pero si quiero que en 
        mobil no se reduzca w-sm-100 en movil al 100% y en w-md-75 -->

            <iframe src="https://www.youtube.com/embed/r-jLzGLWXi8?si=dZ5XW2wwdAOHbLiN" title="YouTube video"
                allowfullscreen></iframe>
        </div>

                <tr>
                    <th scope="row">2</th>

                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>jlkjdfadkjadajdalñkjfd@twitter.com</td>
                </tr>
            </tbody>
        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
